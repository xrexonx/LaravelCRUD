<div id="addProject" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h4>Add Property</h4>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="name" type="text" class="validate" ng-model="property.name">
                        <label for="name">Property Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="desc" type="text" class="validate" ng-model="property.location">
                        <label for="desc">Property Location</label>
                    </div>
                </div>

                <div class="file-field input-field">
                      <div class="btn">
                        <span>File</span>
                        <input type="file" multiple>
                      </div>
                      <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload one or more files">
                      </div>
                    </div>

            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a ng-click="actions.create()" class="modal-action modal-close waves-effect waves-green btn-flat ">Agree</a>
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Cancel</a>
    </div>
</div>
