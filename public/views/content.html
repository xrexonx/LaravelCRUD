<div class="row" ng-repeat="list in projectList">
    <div class="col s12 m12 l6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{list.projectName}}</span>
                <p>{{list.description}}</p>
            </div>
            <div class="card-action right-align">
                <a ui-sref="project({ id: {{list.id}}, view: 'ProjectUsers' })">View User</a>
                <a ui-sref="project({ id: {{list.id}}, view: 'Issues' })">View Issue</a>
            </div>
        </div>
    </div>
</div>
<div ui-view="contents"></div>
